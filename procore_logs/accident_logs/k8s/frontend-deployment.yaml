apiVersion: apps/v1
kind: Deployment
metadata:
  name: accident-logs-frontend
  labels:
    app: accident-logs
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: accident-logs
      tier: frontend
  template:
    metadata:
      labels:
        app: accident-logs
        tier: frontend
    spec:
      containers:
      - name: accident-logs-frontend
        image: accident-logs-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_URL
          value: "http://accident-logs-backend"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: call-logs-backend
  labels:
    app: call-logs
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: call-logs
      tier: backend
  template:
    metadata:
      labels:
        app: call-logs
        tier: backend
    spec:
      containers:
      - name: call-logs-backend
        image: your-registry/call-logs-backend:latest
        ports:
        - containerPort: 8082
        envFrom:
        - configMapRef:
            name: call-logs-config
        - secretRef:
            name: call-logs-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
